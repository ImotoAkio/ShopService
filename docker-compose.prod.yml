version: '3.8'

services:
  app:
    image: shopservice-app:latest # You will build this in Portainer or push to a registry
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.shopservice.rule=Host(`shopservice.echo.dev.br`)"
        - "traefik.http.routers.shopservice.entrypoints=websecure"
        - "traefik.http.routers.shopservice.tls.certresolver=myresolver"
        - "traefik.http.services.shopservice.loadbalancer.server.port=80"
    environment:
      - DB_HOST=database_mariadb
      - DB_NAME=shopservice
      - DB_USER=root
      - DB_PASS=Akio2604*
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BASE_URL=https://shopservice.echo.dev.br
      - ASSET_URL=https://shopservice.echo.dev.br
    networks:
      - echonet

networks:
  echonet:
    external: true
